<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" user-scalable="no" />
  <link rel="stylesheet" href="node_modules/office-ui-fabric-core/dist/css/fabric.min.css"></link>
  <title>Office UI Fabric React Examples</title>

</head>

<body>
  <div id="content"></div>
  <script type="text/javascript">
    var isProduction = (
      document.location.search.indexOf('?min=0') === -1 && (
        document.location.search.indexOf('?min=1') > -1 ||
        location.pathname === '/fabric-react/master/'
      ));

    function loadScript(n) {
      for (var i = 0; i < n.length; i++) {
        var s = document.createElement('script');
        s.src = n[i];
        s.async = false;
        document.body.appendChild(s);
      }
    }
    loadScript(isProduction ? [
      '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.min.js',
      '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.min.js',
      'demo-app.min.js'
    ] : [
        '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.js',
        '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.js',
        'demo-app.js'
      ]);
  </script>
</body>

</html>
